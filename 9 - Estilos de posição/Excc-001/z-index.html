<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="excc-z-index, initial-scale=1.0">    
    <title>Z-Index</title>
    <style>
        .aaia02 {
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
        .aaia04 {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>    
        <div class="aaia02"><img src="a-aia02.jpeg" alt="aia02" width="399px"></div>
    
        <div class="aaia04"><img src="a-aia04.jpeg" alt="aia04" width="399px"></div>
    </div>    
</body>
</html>
