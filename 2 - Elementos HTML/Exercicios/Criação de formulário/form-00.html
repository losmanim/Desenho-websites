<!DOCTYPE html>
<html lang "pt">
<head>
	<meta charset= "UTF-8">
	<meta name="description" content="Tabela">
	<meta name="author" content="Master D">
	<title>Formulário</title>	
</head>

<body>
	<h1>Formulário</h1>
	<hr>
	<form>
		<p>Nome <input type="text" id="nome" name="nome"></p>
		<p>Introduza seu password <input type="password"></p>
		<p>Data de Nascimento <input type="date"></p>
		<p>Telefone <input type="tel" id="phone" name="telefone" placeholder="123-456-789" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]"></p><br>
		<p>E-mail <input type="email"></p>
		<p>Género</p>
		<input type="radio" id="Masculino" name="portugues" value="Masculino">
		<label for="mMsculino">Masculino</label><br>
		<input type="radio" id="Feminino" name="portugues" value="Feminino">
		<label for="mMsculino">Feminino</label><br>
		<input type="radio" id="Outro" name="portugues" value="Outro">
		<label for="mMsculino">Outro</label><br>
		<p>Nacionalidade</p>
		<select>
			<option value="Portuguesa">Portuguesa</option>
			<option value="Outro">Outro</option>
		</select>	
	</form>
	<form>
		<p>Escolheu este curso por motivos proficionais?</p>
		<input type="checkbox" id="Sim" name="name" value="Sim">
		<label for="Sim"> Sim</label><br>
		<input type="checkbox" id="Não" name="name" valoue="Não">
		<label for="Não"> Não</label>
		<p>Descreva as suas motivações para frequentar este curso.</p>
		<textarea id="curso" name="curso" rows="50" cols="50"></textarea>
		<p>Numa escala de 1 a 5 como avalia este curso?</p>
		<label for="volor"></label>
    	<input type="range" id="volor" name="volor" min="" max="5">
		<hr />
		<button>Submeter Formulário</button>
		<button>Apagar Formulário</button>
	</form>				
</body>
</html>
